[pytest]
# Pytest configuration for distributed training framework

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    distributed: marks tests that require multiple GPUs
    integration: marks integration tests
    unit: marks unit tests

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
